    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Sélectionnez tous les éléments que vous souhaitez animer (les cartes)
        const cards = document.querySelectorAll('.fade-in');
    
        // Créez un observer pour surveiller la visibilité des cartes
        const observer = new IntersectionObserver(entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              // Lorsque l'élément entre dans la fenêtre d'affichage, on ajoute la classe visible
              entry.target.classList.add('visible');
              // Une fois que l'animation est lancée, arrêtez d'observer cet élément
              observer.unobserve(entry.target);
            }
          });
        });
    
        // Observez chaque carte
        cards.forEach(card => {
          observer.observe(card);
        });
      });
    </script>
