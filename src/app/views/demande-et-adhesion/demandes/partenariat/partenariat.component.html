<div class="page-wraper">
  <app-header></app-header>

  <div class="page-content">
    <!-- INNER PAGE BANNER -->
    <div
      class="wt-bnr-inr overlay-wraper"
      style="background-image: url(images/banner/about-banner.jpg)"
    >
      <div class="overlay-main bg-black opacity-05"></div>
      <div class="container">
        <div class="wt-bnr-inr-entry">
          <h1 class="text-white">FORMULAIRE DE DEMANDE DE PARTENARIAT</h1>
          <!-- BREADCRUMB ROW -->
          <ul class="wt-breadcrumb breadcrumb-style-2">
            <li>
              <a href="javascript:void(0);"
                ><i class="fa fa-home"></i> Accueil</a
              >
            </li>
            <li>Partenariat</li>
          </ul>
          <!-- BREADCRUMB  ROW END -->
        </div>
      </div>
    </div>
    <!-- INNER PAGE BANNER END -->

    <!-- SECTION CONTENT START -->
    <div class="section-full p-t80 p-b50">
      <!-- PRODUCT DETAILS -->
      <div class="container woo-entry">
        <!-- SECTION CONTENT START -->
        <div class="section-content">
          <div class="row">
            <!-- FROM STYEL 1 -->
            <div class="col-lg-12 col-md-12 m-b30">
              <!-- <div class="section-head">
                                <h2 class="text-uppercase">Billing Information</h2>
                                <div class="wt-separator-outer">
                                    <div class="wt-separator site-bg-primary"></div>
                                </div>
                            </div> -->

              <div class="wt-box bdr-4 bdr-gray-light p-a30">
                <form>
                  <div class="row">
                    <div class="col-md-6 col-sm-6">
                      <div class="form-group">
                        <label>Nom de la société</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Entrez le nom de la société"
                        />
                      </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                      <div class="form-group">
                        <label>Secteur d'activité</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Entrez votre secteur d'activité"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 col-sm-6">
                      <div class="form-group">
                        <label>Représentant</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Entrez le nom du répresentant de la société"
                        />
                      </div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                      <div class="form-group">
                        <label>Fonction</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Entrez la fonction du representant de la société"
                        />
                      </div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                      <div class="form-group">
                        <label>Adresse</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Entrez l'adresse de la société"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 col-sm-6">
                      <div class="form-group">
                        <label>Téléphone</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Entrez le téléphone"
                        />
                      </div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                      <div class="form-group">
                        <label>Fax</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Entrez le fax"
                        />
                      </div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                      <div class="form-group">
                        <label>Email</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Entrez l'email"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="">Type de projet</label>
                    <div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="accords"
                          checked
                        />
                        <label class="form-check-label" for="accords">
                          Accords commerciaux croisés
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="sous-traitance"
                        />
                        <label class="form-check-label" for="sous-traitance">
                          Sous-traitance
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="assistance"
                        />
                        <label class="form-check-label" for="assistance">
                          Assistance technique
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="investissement"
                        />
                        <label class="form-check-label" for="investissement">
                          Investissement
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="other"
                        />
                        <label class="form-check-label" for="other">
                          Autres
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Description</label>
                    <textarea
                      name=""
                      id=""
                      rows="3"
                      class="form-control"
                      placeholder="Entrez la description du projet"
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <label>Profil du partenaire</label>
                    <textarea
                      name=""
                      id=""
                      class="form-control"
                      placeholder="Entrez le profil du partenaire recherché"
                      rows="3"
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <label for=""
                      >Autres bésoins d'assistance en dehors du
                      partenariat</label
                    >
                    <div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="formation"
                          checked
                        />
                        <label class="form-check-label" for="formation">
                          Formation
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="product"
                        />
                        <label class="form-check-label" for="product">
                          Produits/Matières premières
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="plan"
                        />
                        <label class="form-check-label" for="plan">
                          Plan assurance qualité(mis en place)
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="autres"
                        />
                        <label class="form-check-label" for="autres">
                          Autres
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Explication</label>
                    <textarea
                      name=""
                      id=""
                      class="form-control"
                      placeholder="Veuillez expliquer"
                      rows="3"
                    ></textarea>
                  </div>
                  <div class="card flex justify-content-center m-b20">
                    <p-fileUpload
                      [showUploadButton]="false"
                      cancelStyleClass="p-button p-button-secondary"
                      chooseLabel="Choisir"
                      cancelLabel="Annuler"
                      name="demo[]"
                      url="https://www.primefaces.org/cdn/api/upload.php"
                      [multiple]="false"
                      accept="application/pdf"
                    >
                      <ng-template pTemplate="toolbar">
                        <div class="py-3">
                          Les documents doivent obligatoirement être en format
                          PDF
                        </div>
                      </ng-template>
                      <ng-template pTemplate="content">
                        <div>
                          Glisser-Déposer ou Sélectionner vos documents...
                        </div>
                      </ng-template>
                    </p-fileUpload>
                  </div>

                  <!-- <div> -->
                  <button
                    type="submit"
                    value="submit"
                    class="site-button site-bg-primary"
                  >
                    Envoyer
                  </button>
                  <!-- </div> -->
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- SECTION CONTENT END -->
      </div>
      <!-- PRODUCT DETAILS -->
    </div>
    <!-- CONTENT CONTENT END -->

    <app-footer></app-footer>
  </div>
</div>
