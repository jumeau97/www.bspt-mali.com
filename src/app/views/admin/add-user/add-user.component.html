<div class="container-fluid">
  <div class="row">
    <app-nav></app-nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <h2>Publier un Appel d'offres</h2>
      <!-- SECTION CONTENT START -->
      <div class="section-full p-t80 p-b50">
        <!-- PRODUCT DETAILS -->
        <div class="container woo-entry">
          <!-- SECTION CONTENT START -->
          <div class="section-content">
            <div class="row">
              <!-- FROM STYEL 1 -->
              <div class="col-lg-12 col-md-12 m-b30">
                <!-- <div class="section-head">
                                <h2 class="text-uppercase">Billing Information</h2>
                                <div class="wt-separator-outer">
                                    <div class="wt-separator site-bg-primary"></div>
                                </div>
                            </div> -->

                <div class="wt-box bdr-4 bdr-gray-light p-a30">
                  <form [formGroup]="myForm" (ngSubmit)="addNewUser()">
                    <div class="row">
                      <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                          <label>Nom</label>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Entrez le nom"
                            formControlName="nom"
                          />
                          <div class="error-messages">
                            <ng-container
                              *ngFor="let error of error_messages.nom"
                            >
                              <div
                                class="error-message"
                                *ngIf="
                                  myForm.get('nom').hasError(error.type) &&
                                  (myForm.get('nom').dirty ||
                                    myForm.get('nom').touched ||
                                    submitted)
                                "
                              >
                                {{ error.message }}
                              </div>
                            </ng-container>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                          <label>Prénom</label>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Entrez le prénom"
                            formControlName="prenom"
                          />
                          <div class="error-messages">
                            <ng-container
                              *ngFor="let error of error_messages.prenom"
                            >
                              <div
                                class="error-message"
                                *ngIf="
                                  myForm.get('prenom').hasError(error.type) &&
                                  (myForm.get('prenom').dirty ||
                                    myForm.get('prenom').touched ||
                                    submitted)
                                "
                              >
                                {{ error.message }}
                              </div>
                            </ng-container>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                          <label>Adresse e-mail</label>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Entrez l'adresse e-mail"
                            formControlName="email"
                          />
                          <ng-container
                            *ngFor="let error of error_messages.email"
                          >
                            <div
                              class="error-message"
                              *ngIf="
                                myForm.get('email').hasError(error.type) &&
                                (myForm.get('email').dirty ||
                                  myForm.get('email').touched ||
                                  submitted)
                              "
                            >
                              {{ error.message }}
                            </div>
                          </ng-container>
                        </div>
                      </div>
                    </div>

                    <!-- <div> -->
                    <button
                      type="submit"
                      value="submit"
                      class="site-button site-bg-primary"
                    >
                      Enregistrer
                    </button>
                    <button
                      type="submit"
                      value="submit"
                      class="site-button site-button-secondry m-3"
                    >
                      Annuler
                    </button>
                    <!-- </div> -->
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- SECTION CONTENT END -->
        </div>
        <!-- PRODUCT DETAILS -->
      </div>
      <!-- CONTENT CONTENT END -->
    </main>
  </div>
</div>
