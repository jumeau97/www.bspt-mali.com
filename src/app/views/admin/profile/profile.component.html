<div class="container-fluid">
  <div class="row">
    <app-nav></app-nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h2">Mon profil</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <!-- <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">
              Share
            </button>
            <button type="button" class="btn btn-sm btn-outline-secondary">
              Export
            </button>
          </div>
          <button
            type="button"
            class="btn btn-sm btn-outline-secondary dropdown-toggle"
          >
            <span data-feather="calendar" class="align-text-bottom"></span>
            This week
          </button> -->
        </div>
      </div>

      <div class="section-content">
        <div class="row">
          <nav class="nav nav-pills flex-column flex-sm-row">
            <a
              *ngFor="let item of menus"
              class="flex-sm-fill text-sm-center nav-link"
              [ngClass]="{ active: item.link == activateProfilButton }"
              aria-current="page"
              (click)="showPage(item.link)"
              >{{ item.title }}</a
            >
          </nav>
          <div class="section-content p-t20">
            <div class="row">
              <form
                [formGroup]="accountForm"
                *ngIf="activateProfilButton === 'infos'"
              >
                <div class="row">
                  <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                      <label>Nom</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Entrez le nom"
                        formControlName="firstName"
                      />
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                      <label>Prénom</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Entrez le prénom"
                        formControlName="lastName"
                      />
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                      <label>E-mail</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Entrez l'\adresse"
                        formControlName="email"
                      />
                    </div>
                  </div>
                </div>

                <!-- <div> -->
                <button
                  type="submit"
                  value="submit"
                  class="site-button site-bg-primary"
                >
                  Soumettre
                </button>
                <button
                  type="submit"
                  value="submit"
                  class="site-button site-button-secondry m-3"
                >
                  Annuler
                </button>
                <!-- </div> -->
              </form>
              <form
                [formGroup]="passForm"
                *ngIf="activateProfilButton === 'password'"
              >
                <div class="row">
                  <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                      <label>Ancien mot de passe</label>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Entrez l'ancien mot de passe"
                        formControlName="oldPassword"
                      />
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                      <label>Nouveau mot de passe</label>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Entrez le nouveau mot de passe"
                        formControlName="oldPassword"
                      />
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                      <label>Mot de passe de confirmation</label>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Entrez le mot de passe de confirmation"
                        formControlName="oldPassword"
                      />
                    </div>
                  </div>
                </div>

                <!-- <div> -->
                <button
                  type="submit"
                  value="submit"
                  class="site-button site-bg-primary"
                >
                  Changer
                </button>
                <button
                  type="submit"
                  value="submit"
                  class="site-button site-button-secondry m-3"
                >
                  Annuler
                </button>
                <!-- </div> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
