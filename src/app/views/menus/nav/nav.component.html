<nav
  class="navbar navbar-expand-lg navbar-dark bg-dark main-bar-wraper sticky-navbar" [ngClass]="navbarFixed?'fixed-top':''"
  aria-label="Offcanvas navbar large main-bar header-botton nav-site-bg-primary"
  #navbar
>
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="assets/images/bstp_mali.jpg" style="height: 40px;"  alt=""> </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasNavbar2"
      aria-controls="offcanvasNavbar2"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="offcanvas offcanvas-end text-bg-dark"
      tabindex="-1"
      id="offcanvasNavbar2"
      aria-labelledby="offcanvasNavbar2Label"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbar2Label">Menus</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
    
        <div class="custom-header-nav navbar-collapse collapse justify-content-center">
          <ng-container *ngFor="let menu of menuItems; index as i">
            <ul class="nav navbar-nav" *ngIf="!menu.subMenu">
              <li [ngClass]="isActive(menu.link) ? 'active' : ''">
                <a [routerLink]="menu.link">{{ menu.title }}</a>
              </li>
            </ul>
          
       
            <ul class="nav navbar-nav" *ngIf="menu.subMenu">
              <li [ngClass]="hasActiveSubMenu(menu.subMenu) ? 'active' : ''">
                <a routerLink="javascript:;">{{ menu.title }} <i class="fa fa-chevron-down"></i></a>
                <ul class="sub-menu">
                  <li *ngFor="let subMenu of menu.subMenu; index as j">
                    <a [routerLink]="subMenu.link">{{ subMenu.title }}</a>
                    <ul class="sub-menu" *ngIf="subMenu.subMenu">
                      <li *ngFor="let subSubMenu of subMenu.subMenu; index as k">
                        <a [routerLink]="subSubMenu.link">{{ subSubMenu.title }}</a>
                      </li>
                    </ul>
                  </li>
                </ul>
              </li>
            </ul>
          </ng-container>
          
        </div>
        
        <div class="col-auto text-md-end ">
          <a routerLink="/signin"><button type="button" class="btn btn-outline-primary me-2">Se connecter</button></a>
          <a routerLink="/devenez-membre"><button type="button" class="btn btn-primary">S'enregistrer</button></a>
        </div>
      </div>
    </div>
  </div>
</nav>
